<!DOCTYPE html>
<!--suppress HtmlUnknownTarget, HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/TicTacToe.css">
    <link rel="icon" href="/images/favicon.ico">
</head>
<body class="container">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/TicTacToe.js"></script>
    <div class="login">
        <input class="invite" id="invite" type="text" placeholder="Enter or create an invite" autocomplete="off">
        <input class="submit" type="button" value="join" onclick="joinGame()">
        <div class="error">ERROR: room not empty!</div>
    </div>
    <div class="Game">
        <div class="Title">TicTacToe</div>
        <div class="players">
            <div class="player">you:</div>
            <img id="playerImg" src="images/blank.png" alt="can't load this fucking image :(">
            <div class="opponent">opponent:</div>
            <img id="opponentImg" src="images/blank.png" alt="can't load this fucking image :(">
        </div>
        <div class="Board" oncontextmenu="return false;">
            <div class="row">
                <img class="cell" id="cell0" alt="cell" src="images/blank.png" onclick="emitIndex(0);">
                <img class="cell" id="cell1" alt="cell" src="images/blank.png" onclick="emitIndex(1);">
                <img class="cell" id="cell2" alt="cell" src="images/blank.png" onclick="emitIndex(2);">
            </div>
            <div class="row">
                <img class="cell" id="cell3" alt="cell" src="images/blank.png" onclick="emitIndex(3);">
                <img class="cell" id="cell4" alt="cell" src="images/blank.png" onclick="emitIndex(4);">
                <img class="cell" id="cell5" alt="cell" src="images/blank.png" onclick="emitIndex(5);">
            </div>
            <div class="row">
                <img class="cell" id="cell6" alt="cell" src="images/blank.png" onclick="emitIndex(6);">
                <img class="cell" id="cell7" alt="cell" src="images/blank.png" onclick="emitIndex(7);">
                <img class="cell" id="cell8" alt="cell" src="images/blank.png" onclick="emitIndex(8);">
            </div>
        </div>
        <div class="resultWindow" id="winnerWindow" style="display: none">
            <div class="result">
                <div>
                    <label>Player</label>
                    <img id="winner" src="images/blank.png" alt="cell" oncontextmenu="return false;">
                    <label>wins!!!</label>
                </div>
                <input class="replay" type="button" value="replay" onclick="emitReset();">
            </div>
        </div>
        <div class="resultWindow" id="drawWindow" style="display: none">
            <div class="result">
                <div>Draw!</div>
                <input class="replay" type="button" value="replay" onclick="emitReset();">
            </div>
        </div>
    </div>
    <div class="waiting">
        <div class="message">
            <div class="waiting-message">waiting for opponent to join...</div>
            <div class="share-code-message">invite others with this code: <span class="inviteCode"></span></div>
        </div>
        <img alt="lonely wumpus :(" src="images/lonely.webp" style="width: 100px;float: right;">
    </div>
</body>
</html>
