<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/TicTacToe.css">
    <link rel="icon" href="/images/favicon.ico">
</head>
<body class="container">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/TicTacToe.js"></script>
    <div class="VerticalAlign">
        <div class="Game">
            <div class="Title">TicTacToe</div>
            <div class="Board" oncontextmenu="return false;">
                <div class="row">
                    <img class="cell" id="cell0" alt="cell" src="images/blank.png" onclick="emitIndex(0);play(0);">
                    <img class="cell" id="cell1" alt="cell" src="images/blank.png" onclick="emitIndex(1);play(1);">
                    <img class="cell" id="cell2" alt="cell" src="images/blank.png" onclick="emitIndex(2);play(2);">
                </div>
                <div class="row">
                    <img class="cell" id="cell3" alt="cell" src="images/blank.png" onclick="emitIndex(3);play(3)">
                    <img class="cell" id="cell4" alt="cell" src="images/blank.png" onclick="emitIndex(4);play(4)">
                    <img class="cell" id="cell5" alt="cell" src="images/blank.png" onclick="emitIndex(5);play(5)">
                </div>
                <div class="row">
                    <img class="cell" id="cell6" alt="cell" src="images/blank.png" onclick="emitIndex(6);play(6)">
                    <img class="cell" id="cell7" alt="cell" src="images/blank.png" onclick="emitIndex(7);play(7)">
                    <img class="cell" id="cell8" alt="cell" src="images/blank.png" onclick="emitIndex(8);play(8)">
                </div>
            </div>
            <div class="resultWindow" id="winnerWindow" style="display: none">
                <div class="result">
                    <div>
                        <label>Player</label>
                        <img id="winner" src="images/blank.png" alt="cell" oncontextmenu="return false;">
                        <label>wins!!!</label>
                    </div>
                    <input class="replay" type="button" value="replay" onclick="reset()">
                </div>
            </div>
            <div class="resultWindow" id="drawWindow" style="display: none">
                <div class="result">
                    <div>Draw!</div>
                    <input class="replay" type="button" value="replay" onclick="reset()">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
